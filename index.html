<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Company Website</title>
</head>

<body>

    <!-- Create Nav Bar -->
    <nav role="navigation" class="navbar navbar-light navabar-expand-lg">
        <a class="navbar-brand" href="#"><img class="logo" src="./images/Bee.png" alt="Bee"></a>
        <button class="navbar-toggler" type="button" data-target="#navbarCollapse" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="links"><a href="#"></a>Home</li>
                <li class="links"><a href="#"></a>Menu</li>
                <li class="links"><a href="#"></a>Contact</li>
            </ul>
        </div>
    </nav>

    <!-- Create Header -->
    <div class="jumbotron">
        <div class="container">
            <h1>
                Looking for a caterer?
            </h1>
        </div>
    </div>

    <!-- Create Icon/Caption Combo -->
    <div class="icons">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img class="body-img" src="./images/money.png" alt="">
                    <h2>Price it</h2>
                    <p>Get in touch for an immediate no obligation quote!</p>
                </div>
                <div class="col-md-4">
                    <img class="body-img" src="./images/calendar.png" alt="">
                    <h2>Plan it</h2>
                    <p>We will agree on a deadline and commit to it.</p>
                </div><div class="col-md-4">
                    <img class="body-img" src="./images/fork.png" alt="">
                    <h2>Enjoy it</h2>
                    <p>We aspire to have the best tasting cuisine for your event.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Create Contact Button -->
    <div class="contact">
        <div class="container">
            <a href="#" class="btn">Get in touch</a>
        </div>
    </div>
    <!-- Create Footer -->
    <div class="footer">
        <div class="container">
            <p> &copy; Develop with Andre</p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
